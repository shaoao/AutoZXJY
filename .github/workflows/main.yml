name: Python Auto Run

on:
  schedule:
    - cron: '0 8 * * *'  # 每天早上八点（UTC 时间）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
      
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Run Python script
      run: python main.py
